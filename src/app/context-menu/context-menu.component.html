<mat-card [@menu]="_state" (@menu.done)="_onAnimationDone($event)" style="cursor: pointer;">
    <mat-list>
        <mat-list-item *ngFor="let item of items.items;let i=index" 
        (click)="onClick({index:i,data:items.data})">
            <i class="icon small material-icons" [class.danger-text]='item.icon == "delete"'>{{item.icon}}</i>
            <span class="text">{{item.text}}</span>
        </mat-list-item>
    </mat-list>
</mat-card>
